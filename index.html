<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hehhehehehehehehe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffeef8 0%, #fff5f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .poster-container {
            width: 100%;
            max-width: 100%;
            height: calc(100vh - 80px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .poster-container img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 0;
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .music-btn {
            background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 100%);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255, 182, 193, 0.5);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .music-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 182, 193, 0.7);
        }

        .music-btn:active {
            transform: translateY(0);
        }

        .start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 1s ease;
        }

        .start-content {
            text-align: center;
            color: white;
            padding: 20px;
        }

        .start-content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .start-content p {
            font-size: 1.3em;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .flower-decoration {
            font-size: 2.5em;
            margin: 15px 0;
            animation: float 3s ease-in-out infinite;
        }

        .butterflies {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 50;
        }

        .butterfly {
            position: absolute;
            font-size: 28px;
            opacity: 0.7;
            animation: fly 15s infinite;
        }

        @keyframes fly {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(100px, -100px) rotate(90deg);
            }
            50% {
                transform: translate(200px, 50px) rotate(180deg);
            }
            75% {
                transform: translate(100px, 150px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Responsive untuk layar kecil */
        @media (max-width: 768px) {
            .poster-container {
                height: calc(100vh - 90px);
            }

            .music-btn {
                padding: 12px 28px;
                font-size: 1em;
            }

            .start-content h2 {
                font-size: 2em;
            }

            .flower-decoration {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="start-overlay" id="startOverlay">
        <div class="start-content">
            <div class="flower-decoration">üå∏ üíê üå∏</div>
            <h2>Haloooo</h2>
            <p>pencet di mana aja</p>
            <div class="flower-decoration">ü¶ã ‚ú® ü¶ã</div>
        </div>
    </div>

    <div class="container">
        <div class="butterflies">
            <div class="butterfly" style="left: 10%; top: 20%; animation-delay: 0s; animation-duration: 15s;">ü¶ã</div>
            <div class="butterfly" style="left: 80%; top: 60%; animation-delay: 3s; animation-duration: 18s;">ü¶ã</div>
            <div class="butterfly" style="left: 50%; top: 80%; animation-delay: 6s; animation-duration: 20s;">ü¶ã</div>
            <div class="butterfly" style="left: 30%; top: 40%; animation-delay: 2s; animation-duration: 16s;">ü¶ã</div>
            <div class="butterfly" style="left: 70%; top: 30%; animation-delay: 5s; animation-duration: 19s;">ü¶ã</div>
            <div class="butterfly" style="left: 20%; top: 70%; animation-delay: 8s; animation-duration: 17s;">ü¶ã</div>
            <div class="butterfly" style="left: 90%; top: 20%; animation-delay: 4s; animation-duration: 21s;">ü¶ã</div>
            <div class="butterfly" style="left: 40%; top: 10%; animation-delay: 7s; animation-duration: 14s;">ü¶ã</div>
            <div class="butterfly" style="left: 60%; top: 90%; animation-delay: 1s; animation-duration: 22s;">ü¶ã</div>
            <div class="butterfly" style="left: 15%; top: 50%; animation-delay: 9s; animation-duration: 16s;">ü¶ã</div>
        </div>

        <div class="poster-container">
            <img src="ayam.png" alt="Poster untuk Ayam" id="posterImage">
        </div>

        <div class="music-control">
            <button class="music-btn" id="musicBtn" onclick="toggleMusic()">
                ‚è∏Ô∏è Pause Music
            </button>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="bergema.mp3" type="audio/mpeg">
    </audio>

    <script>
        const startOverlay = document.getElementById('startOverlay');
        const bgMusic = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        let isPlaying = false;

        startOverlay.addEventListener('click', function() {
            startOverlay.style.opacity = '0';
            
            setTimeout(() => {
                startOverlay.style.display = 'none';
            }, 1000);

            bgMusic.play().then(() => {
                isPlaying = true;
                musicBtn.innerHTML = '‚è∏Ô∏è Pause Music';
            }).catch(error => {
                console.log('Auto-play prevented:', error);
                isPlaying = false;
                musicBtn.innerHTML = '‚ñ∂Ô∏è Play Music';
            });
        });

        function toggleMusic() {
            if (isPlaying) {
                bgMusic.pause();
                musicBtn.innerHTML = '‚ñ∂Ô∏è Play Music';
                isPlaying = false;
            } else {
                bgMusic.play();
                musicBtn.innerHTML = '‚è∏Ô∏è Pause Music';
                isPlaying = true;
            }
        }
    </script>
</body>
</html>
